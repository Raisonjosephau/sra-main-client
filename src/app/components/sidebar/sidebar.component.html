<div class="logo">
    <a class="simple-text logo-mini">
        <div class="logo-img">
            <img src="./assets/img/angular2-logo-white.png" />
        </div>
    </a>
    <a class="simple-text logo-normal">
        {{getUser()}}
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li>
            <a data-toggle="collapse" data-parent="#accordion" href="#description" [attr.aria-expanded]="collapseState.area" aria-controls="collapse4">
                <i class="now-ui-icons sport_trophy"></i>
                <p>
                    Results <b class="caret"></b>
                </p>
            </a>
            <div id="description" class="collapse {{collapseState.show}}">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let menuItem of resultMenuItems" class="{{menuItem.class}} nav-item">
                        <a [routerLink]="[menuItem.path]">
                            <i class="now-ui-icons {{menuItem.icon}}"></i>
                            <p>{{menuItem.title}}</p>
                        </a>
                    </li>

                </ul>
            </div>
        </li>
        <li>
            <a data-toggle="collapse" data-parent="#accordion" href="#analysis" [attr.aria-expanded]="" aria-controls="collapse4">
                <i class="now-ui-icons business_chart-bar-32"></i>
                <p>
                    Analysis <b class="caret"></b>
                </p>
            </a>
            <div id="analysis" class="collapse">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let menuItem of resultMenuItems" class="{{menuItem.class}} nav-item">
                        <a [routerLink]="[menuItem.path]">
                            <i class="now-ui-icons {{menuItem.icon}}"></i>
                            <p>{{menuItem.title}}</p>
                        </a>
                    </li>

                </ul>
            </div>
        </li>
    </ul>
</div>
