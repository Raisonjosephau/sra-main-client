    <div class="page-header" filter-color="white">
        <div class="page-header-image" style="background-image:url(../assets/img/bg11.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" (ngSubmit)="f.form.valid && authenitcate(username, password)" #f="ngForm">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../assets/img/shard-1-5x-3.png" alt="Shard" class="shard">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" (focus)="focus=true" (blur)="focus=false" required>
                            </div>
                            <div class="input-group form-group-no-border no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" (focus)="focus1=true" (blur)="focus1=false" required>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary btn-icon btn-lg"><i class="fa fa-unlock"></i></button>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a href="#pablo" class="link">Create Account</a>

                        </div>
                        <div class="pull-right">

                                <a href="#pablo" class="link">Need Help?</a>
                            </h6>
