<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Upload new result</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form" (ngSubmit)="upload.form.valid && uploads(span)" #upload="ngForm">
                                <div class="row">
                                    <div class="col-md-3 pr-1">
                                        <div class="form-group">
                                            <label>Published Date</label>
                                            <input class="form-control form-control-alternative datetimepicker" placeholder="06/07/2017" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-md-3 pr-2">
                                        <div class="form-group">
                                            <label>Semester</label>
                                            <angular2-multiselect [ngClass]="{'focused':focus===true}" (onOpen)="focus=true" (onClose)="focus=false" [data]="semList" [(ngModel)]="semester" name="semester" [settings]="semSettings">
                                            </angular2-multiselect>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Batch</label>

                                            <angular2-multiselect [ngClass]="{'focused':focus===true}" (onOpen)="focus=true" (onClose)="focus=false" [data]="batchList" [(ngModel)]="batch" name="batch" [settings]="batchSettings">
                                            </angular2-multiselect>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Scheme</label>

                                            <angular2-multiselect [ngClass]="{'focused':focus===true}" (onOpen)="focus=true" (onClose)="focus=false" [data]="[{'name':'Regular'},{'name':'Supplimentry'}]" [(ngModel)]="scheme" name="scheme" [settings]="schemeSettings">
                                            </angular2-multiselect>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>No. of pages</label>
                                            <input type="number" class="form-control form-control-alternative" [(ngModel)]="span" placeholder="No. of pages" name="span" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Upload</label>
                                            <br>
                                            <input type="text" class="form-control form-control-alternative" placeholder="No. of pages" name="span" value="{{file_status}}">
                                            <input type="file" (change)="fileChange($event)" accept=".pdf" [(ngModel)]="file_upload" class="form-control" placeholder="Home Address" name="file" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="footer text-center">
                                    <br>
                                    <button type="submit" [disabled]="upload.form.invalid" class="btn btn-primary btn-round"><i class="fa fa-upload"  *ngIf="!loading"></i>
                                        <i class="now-ui-icons loader_refresh spin" *ngIf="loading"></i> &nbsp; Upload file</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
