<div class="panel-header panel-header-sm">

</div>
<div class="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-special">
                <div class="card-header">
                    <h4 class="card-title text-shadow-0">Result</h4>
                </div>

                <br/><br>
                <hr>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-4">
                            <div class="card-stats justify-content-center">

                                <span class="text-info grade-selection" (click)="switchToPassOrFailorAll(rows)">All : {{rows.length}}</span>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card-stats justify-content-center">

                                <span class="text-primary grade-selection" (click)="switchToPassOrFailorAll(passedList)">Cleared : {{passedList.length}}</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-stats justify-content-center">
                                <span class="text-danger grade-selection" (click)="switchToPassOrFailorAll(failedList)">Failures : {{failedList.length}} </span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr><br/><br/>
                <div class="card-body">
                    <div class="row col-lg-12 ml-auto mr-auto">

                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        id
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th class="">
                                        CS022
                                    </th>
                                    <th class="">
                                        CS023
                                    </th>
                                    <th class="">
                                        CS024
                                    </th>
                                    <th class="">
                                        CS025
                                    </th>
                                    <th class="">
                                        CS026
                                    </th>
                                    <th class="">
                                        CS027
                                    </th>
                                    <th class="">
                                        CS028
                                    </th>

                                    <th class="">
                                        CS029
                                    </th>
                                    <th class="">
                                        CS030
                                    </th>
                                    <!-- <th class="">
                                        CS031
                                    </th> -->
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of studList">
                                        <td>{{student.id}}</td>
                                        <td>
                                            {{student.name}}
                                        </td>
                                        <!-- <td *ng  *ngIf="student.cs022 === 'F'" class="text-danger">
                                            {{student.cs022}}
                                        </td> -->
                                        <td *ngFor="let grade of student.grade" class="{{grade !== 'F' ? '' : 'text-danger'}}">
                                            {{grade}}
                                        </td>

                                        <!-- <td class="">
                                            {{student.cs031}}
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                            <ngb-pagination size="lg" [collectionSize]="page.totalElements" [pageSize]="page.size" [(page)]="currentPage" (pageChange)="pagination($event)" aria-label="Default pagination" class="pagination-primary d-flex justify-content-end"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
